<!DOCTYPE html>
<html lang="pt-br           ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de imagem</title>
</head>
<body>
    <h1>Este é o desafio de imagem dinâmica</h1>
    <p>Diminuindo o tamanho do navegador você consegue visualizar os diferentes tamanhos de imagem do rosto das pessoas. </p>

    <picture>

        <source media="(max-width: 750px)" srcset="imagens/rosto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/rosto-m.png" type="image/png">
        <img src="imagens/rosto-g.png" alt="imagem flexível">
    </picture>
</body>
</html>
